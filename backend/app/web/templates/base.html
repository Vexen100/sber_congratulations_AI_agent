<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or "Sber Congratulations (MVP)" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background: #f7f8fa; }
      .sidebar a { text-decoration: none; }
      .brand { font-weight: 700; letter-spacing: .2px; }
      .badge-soft { background: #e9f7f0; color: #0b6b44; }
      code.small { font-size: .85em; }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <aside class="col-12 col-md-3 col-lg-2 p-3 bg-white border-end min-vh-100 sidebar">
          <div class="brand mb-3">Sber Congrats • MVP</div>
          <div class="d-grid gap-2 mb-3">
            <form action="/actions/run-agent" method="post">
              <button class="btn btn-success">Run agent now</button>
            </form>
            <form action="/actions/seed-demo" method="post">
              <button class="btn btn-outline-secondary">Seed demo data</button>
            </form>
          </div>
          <div class="list-group">
            <a class="list-group-item list-group-item-action" href="/">Dashboard</a>
            <a class="list-group-item list-group-item-action" href="/clients">Clients</a>
            <a class="list-group-item list-group-item-action" href="/events">Events</a>
            <a class="list-group-item list-group-item-action" href="/greetings">Greetings</a>
            <a class="list-group-item list-group-item-action" href="/deliveries">Deliveries</a>
            <a class="list-group-item list-group-item-action" href="/docs">API Docs</a>
          </div>
          <div class="mt-4 small text-muted">
            Канал отправки MVP: <span class="badge badge-soft">file outbox</span>
          </div>
        </aside>
        <main class="col-12 col-md-9 col-lg-10 p-4">
          {% block content %}{% endblock %}
        </main>
      </div>
    </div>
  </body>
</html>
